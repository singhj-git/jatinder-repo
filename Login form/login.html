<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-Icons">
                <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="facebook"></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><img src="twitter.png" alt="twitter"></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="UserId" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="UserId" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn" onclick="registration()">Register</button>
            </form>
            
        </div>
    </div>
    <script>
        let x= document.getElementById("login");
        let y= document.getElementById("register");
        let z= document.getElementById("btn");
    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        //z.style.left="110px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        //z.style.left="0";
    }
    function registration(){
        window.alert("Congratulations!!You are Successfully registered.")
    }
</script>

</body>
</html>
